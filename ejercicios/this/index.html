<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>THIS</h1></header>
    <section>
        <p>this se refiere a un objeto. Este objeto es el que acutalmente esta ejecutado cualquier pedazo de codigo</p>
    </section>
    <script>

        // this en el scope global
        console.log('this global scope', this); // object window

        function whoIsThis(){ return this;}
        // this en el de una funcion
        console.log('this function scope',  whoIsThis()); // object window motor js asigna object window, esto si y solo si no se activa el modo estricto

        function whoIsThis2(){ "use strict"; return this;}

        console.log('this function scope strict mode',  whoIsThis2()); // undefined 


        const person = {
            name: 'erick',
            saludar: function () {
                "use strict";
                console.log(`Hola soy ${this.name}`);
            }
        }
        //  para este caso this seria el objeto persona que es el que esta ejecutando el bloque de codigo saludar
        person.saludar();
        // this cuando se pasa la funcion como variable, ahi ya el this no tendria como referencia el name, pues saludar dejaria de estar ejecutandose
        const action = person.saludar;
        //action();
        // this en el contexto de una clase hace referencia al mismo objeto instanciado
        function Person(name) {
            this.name = name;
        }

        Person.prototype.saludar = function() {
            console.log(`Me llamo ${this.name}`);
        }

        const angela = new Person('Angela');
        angela.saludar();

    </script>
</body>
</html>
